<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Analyse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e272e;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background-color: #2f3640;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #f5f6fa;
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #dcdde1;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #576574;
            border-radius: 8px;
            font-size: 1em;
            background-color: #353b48;
            color: #fff;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #00a8ff;
            background-color: #3c3f45;
        }

        button {
            width: 100%;
            background-color: #00a8ff;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0097e6;
        }

        .go-back {
            background-color: #e84118;
            margin-top: 10px;
        }

        .go-back:hover {
            background-color: #c23616;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Formulaire d'Analyse</h1>

    <form action="/tests/analysis.py" method="post">
        <label for="first_name">Prénom :</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Nom :</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="gender">Genre :</label>
        <select id="gender" name="gender" required>
            <option value="male">Homme</option>
            <option value="female">Femme</option>
        </select>

        <label for="birthdate">Date de naissance :</label>
        <input type="date" id="birthdate" name="birthdate" required>

        <label for="height">Taille (cm) :</label>
        <input type="number" id="height" name="height" required>

        <label for="weight">Poids (kg) :</label>
        <input type="number" id="weight" name="weight" required>

        <label for="activity">Niveau d'activité :</label>
        <select id="activity" name="activity" required>
            <option value="sedentary">Sédentaire</option>
            <option value="lightly_active">Légèrement actif</option>
            <option value="moderately_active">Modérément actif</option>
            <option value="very_active">Très actif</option>
            <option value="super_active">Extrêmement actif</option>
        </select>

        <button type="submit">Analyser</button>
    </form>

    <button class="go-back" onclick="goBack()">Retour</button>
</div>

<script>
function goBack() {
    window.history.back();
}
</script>

</body>
</html>
